<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Sansara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Sansara</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
</br>
</br>
</br>
</br>
</br>
</br>
<div class="container">
  <div class="row ">
    <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Usuario</h2>
      </div>

      <div th:if="${param.success}" class="p-2 mt-2">
        <div class="alert alert-info">Ingresa los datos para el login</div>
      </div>
      <div th:if="${error}" class="p-2 mt-2">
        <div class="alert alert-danger">La informacion no corresponde.</div>
      </div>

      <div class="card-body">
        <form method="post" role="form" th:action="@{/register/saveUser(rut=${param.rut})}" th:object="${user}">
          <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input class="form-control"
                   id="username"
                   name="username"
                   placeholder="Ingrese un email valido"
                   th:field="*{username}"
                   type="email"
            />
            <p th:errors="*{username}" class="text-danger"
               th:if="${#fields.hasErrors('username')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="Contraseña"
                   th:field="*{password}"
                   type="password"
            />
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}">
            </p>
          </div>


          <div class="form-group mb-3">
            <button class="btn btn-primary w-100" type="submit">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
