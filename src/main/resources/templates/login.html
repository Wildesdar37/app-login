<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sansara</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
</br>
</br>
</br>
</br>
</br>
</br>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Ingresar</h3>
                </div>

                <div th:if="${param.success}" class="p-2 mt-2">
                    <div class="alert alert-info">Registro Exitoso</div>
                </div>
                <div th:if="${param.error}" class="p-2 mt-2">
                    <div class="alert alert-danger">Username o contraseña incorrecta.</div>
                </div>
                <div th:if="${param.logout}" class="p-2 mt-2">
                    <div class="alert alert-success">Hasta luego.</div>
                </div>

                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Username *</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Username"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Contraseña *</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                            />
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="w-100 btn btn-primary">Ingresar</button>
                            <div class="mt-3 d-flex justify-content-end"> Aun no estas registrado?
                            <a class="ms-3" th:href="@{/register}"> Registrarse</a>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
