<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sansara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sansara</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
</br>
</br>
</br>
</br>
</br>
</br>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
        <div class="card">

            <div class="card-header">
                <h2 class="text-center">Registrarse</h2>
            </div>

            <div th:if="${param.success}" class="p-2 mt-2 ">
                <div class="alert alert-info">Registro Exitoso</div>
            </div>

            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${person}">

                    <div class="form-group mb-3">
                        <label class="form-label">Rut</label>
                        <input class="form-control"
                               id="rut"
                               name="rut"
                               placeholder="Enter rut"
                               th:field="*{rut}"
                               type="text"
                        />
                        <p th:errors="*{rut}" class="text-danger"
                           th:if="${#fields.hasErrors('rut')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Nombre</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Nombre"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Apellido</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Apellido"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Telefono</label>
                        <input class="form-control"
                               id="phone"
                               name="phone"
                               placeholder="Telefono"
                               th:field="*{phone}"
                               type="number"
                        />
                        <p th:errors="*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary w-100" type="submit">Continuar</button>
                        <div class="mt-3 d-flex justify-content-end">Ya estas registrado? <a class="ms-3" href="/" th:href="@{/login}">Ingresar</a></div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
